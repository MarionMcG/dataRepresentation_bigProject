<html>
    <head>
        <title> view Users</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>users</h1>
        <div> <button id="showCreateButton" onclick="showCreate()">Create</button></div>
        <div>
            <table class="table" id="userTable">
                <tr>
                        <!--<th>ID</th>-->
                        <th>User</th>
                        <th>Email</th>
                        <th>Edits</th>
                        <th>Permission</th>
                        <th>Update</th>
                        <th>Delete</th>
                </tr>
                
            </table>
        </div>
        <div id='createUpdateForm' style="display: none">
                <h2><span id="createLabel">Create a</span> <span id="updateLabel">update</span> user</h2>
                
                <!--Id<input type="text" name=""/> <br/>-->
                
                User <input type="text" name="user"/> <br/>
                Email <input type="text" name="email"/> <br/>
                Edits <input type="number" name="edits"/> <br/>
                Permission<select name="permission">
                        <option value="Editor">Editor</option>
                        <option value="Advanced Editor">Advanced Editor</option>
                        <option value="Gardener">Gardener</option>
                </select> <br/>
                <span><button id="doCreateButton" onclick="doCreate()">Create</button></span>
                <span><button id="doUpdateButton" onclick="doUpdate()">Update</button></span>
        </div>
    </body>
    <script>
    function showCreate(){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('userTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"
        document.getElementById('createLabel').style.display="inline"
        document.getElementById('updateLabel').style.display="none"
        document.getElementById('doCreateButton').style.display="block"
        document.getElementById('doUpdateButton').style.display="none"
    }
    function showViewAll(){
        document.getElementById('showCreateButton').style.display="block"
        document.getElementById('userTable').style.display="block"
        document.getElementById('createUpdateForm').style.display="none"
    }
    function showUpdate(buttonElement){
        document.getElementById('showCreateButton').style.display="none"
        document.getElementById('userTable').style.display="none"
        document.getElementById('createUpdateForm').style.display="block"
        document.getElementById('createLabel').style.display="none"
        document.getElementById('updateLabel').style.display="inline"
        document.getElementById('doCreateButton').style.display="none"
        document.getElementById('doUpdateButton').style.display="block"
        var rowElement = buttonElement.parentNode.parentNode
        // these is a way of finding the closest <tr> which would safer, closest()
        
        var user = getUserFromRow(rowElement)
        populateFormwithUsers(user)
    }
    function doCreate(){
        var form = document.getElementById('createUpdateForm')
        var user = {}
        //user.id= form.querySelector('input[name="id"]').value
        user.permission= form.querySelector('select[name="permission"]').value
        user.user = form.querySelector('input[name="user"]').value
        user.email = form.querySelector('input[name="email"]').value
        user.edits = form.querySelector('input[name="edits"]').value
        console.log(JSON.stringify(user))
        createUserAjax(user)
        addUserToTable(user)
        clearForm()
        
        showViewAll()
    }
    function doUpdate(){
        var user = getUserFromForm();
        var rowElement = document.getElementById(user.id);
        updateUserAjax(user);
        setUserInRow(rowElement,user);
       
        clearForm();
        showViewAll();
    }
    function doDelete(r){
        var tableElement = document.getElementById('userTable');
        var rowElement = r.parentNode.parentNode;
        var index = rowElement.rowIndex;
        deleteUserAjax(rowElement.getAttribute("id"));
        tableElement.deleteRow(index);
    }
    function addUserToTable(user){
        var tableElement = document.getElementById('userTable')
        var rowElement = tableElement.insertRow(-1)
        rowElement.setAttribute('id',user.id)
        var cell1 = rowElement.insertCell(0);
        cell1.innerHTML = user.id
        var cell2 = rowElement.insertCell(1);
        cell2.innerHTML = user.user
        var cell3 = rowElement.insertCell(2);
        cell3.innerHTML = user.email
        var cell4 = rowElement.insertCell(3);
        cell4.innerHTML = user.edits
        var cell5 = rowElement.insertCell(4);
        cell4.innerHTML = user.permission
        var cell5 = rowElement.insertCell(5);
        cell5.innerHTML = '<button onclick="showUpdate(this)">Update</button>'
        var cell6 = rowElement.insertCell(6);
        cell6.innerHTML = '<button onclick=doDelete(this)>delete</button>'
    }
    function clearForm(){
        var form = document.getElementById('createUpdateForm')
        //form.querySelector('input[name="id"]').disabled = false
        //form.querySelector('input[name="id"]').value  =''
        form.querySelector('select[name="user"]').value=''
        form.querySelector('input[name="email"]').value=''
        form.querySelector('input[name="edits"]').value=''
        form.querySelector('input[name="permission"]').value=''
    }
    function getUserFromRow(rowElement){
        var user ={}
        user.id = rowElement.cells[0].firstChild.textContent
        user.user= rowElement.cells[1].firstChild.textContent
        user.email = rowElement.cells[2].firstChild.textContent
        user.edits = parseInt(rowElement.cells[3].firstChild.textContent,10)
        user.permission = rowElement.cells[4].firstChild.textContent
        return user
    }
    function setUserInRow(rowElement, user){
        rowElement.cells[0].firstChild.textContent= user.id 
        rowElement.cells[1].firstChild.textContent= user.user
        rowElement.cells[2].firstChild.textContent= user.permission
        rowElement.cells[3].firstChild.textContent= user.email
        rowElement.cells[4].firstChild.textContent= user.edits
    }
    function populateFormwithUsers(user){
        var form = document.getElementById('createUpdateForm')
        //form.querySelector('input[name="id"]').disabled = true
        //form.querySelector('input[name="id"]').value  = user.id
        form.querySelector('select[name="user"]').value= user.user
        form.querySelector('select[name="permission"]').value= user.permission
        form.querySelector('input[name="email"]').value= user.email
        form.querySelector('input[name="edits"]').value= user.edits
        return user
    }
    function getUserFromForm(){
        var form = document.getElementById('createUpdateForm')
        var user = {}
        //user.id= form.querySelector('input[name="id"]').value
        user.user= form.querySelector('select[name="user"]').value
        user.permission= form.querySelector('select[name="permission"]').value
        user.email = form.querySelector('input[name="email"]').value
        user.edits = parseInt(form.querySelector('input[name="edits"]').value,10)
        console.log(JSON.stringify(user))
        return user
    }
    function getAllAjax(){
        $.ajax({
            "url": "http://127.0.0.1:5000/users",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success":function(result){
                //console.log(result);
                for (user of result){
                    addUserToTable(user);
                }
                
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function createUserAjax(user){
        //var user = {"reg":"12 D 1234","make":"Advanced Editor","model":"Punto","Edits":3000}
        console.log(JSON.stringify(user));
        $.ajax({

            "success":function(result){

            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function updateUserAjax(user){
        //var user = {"reg":"12 D 1234","Edits":8000}
        console.log(JSON.stringify(user));
        $.ajax({
            "url": "http://127.0.0.1:5000/users/"+encodeURI(user.id),
            "method":"PUT",
            "data":JSON.stringify(user),
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
               // console.log(result);

            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function deleteUserAjax(id){
        //var user = {"reg":"12 D 1234"}
        console.log(JSON.stringify(user));
        $.ajax({
            "url": "http://127.0.0.1:5000/users/"+encodeURI(id),
            "method":"DELETE",
            "data":"",
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
                //console.log(result);
                  
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    getAllAjax();
  
    
    </script>
</html>
